name: Test
on:
  schedule:
    - cron: "0 5 * * *"
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm dawn:get
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: pnpm dawn:gen

      - run: pnpm i

      - run: node -p "process.config.variables"

      - run: pnpm test
